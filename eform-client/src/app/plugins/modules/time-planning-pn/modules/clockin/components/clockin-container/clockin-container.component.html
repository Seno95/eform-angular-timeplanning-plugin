<eform-new-subheader>
  <button
    mat-icon-button
    id="resetBtn"
    (click)="resetClockInPlanning()"
    color="accent"
    matTooltip="{{ 'Reset' | translate }}"
  >
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button
    mat-raised-button
    id="ClockInnPlanningSaveBtn"
    (click)="saveClockInPlanning()"
    color="accent"
  >{{ 'Save' | translate }}</button>
</eform-new-subheader>

<app-time-ClockIn-table
  [ClockInPlannings]="timePlannings"
  (ClockInPlanningChanged)="onUpdateClockInPlanning($event)"
></app-time-ClockIn-table>
