<mtx-grid
  [data]="flexPlannings"
  [columns]="tableHeaders"
  [cellTemplate]="{sumFlex: timePlanningSumFlexTpl, commentOffice: commentOfficeTpl}"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false">
</mtx-grid>

<ng-template #timePlanningSumFlexTpl let-row>
  <mat-form-field id="timePlanningSumFlex">
    <input
      matInput
      type="number"
      id="sumFlex"
      [disabled]="true"
      [ngModel]="row.sumFlex"
    />
  </mat-form-field>
</ng-template>

<ng-template #commentOfficeTpl let-row>
  <mat-form-field id="timePlanningCommentOffice" (click)="onCommentOfficeClick(row)">
    <input
      matInput
      type="text"
      id="commentOffice"
      [disabled]="true"
      [ngModel]="row.commentOffice.slice(0, 20) + '...'"
    >
  </mat-form-field>
</ng-template>
