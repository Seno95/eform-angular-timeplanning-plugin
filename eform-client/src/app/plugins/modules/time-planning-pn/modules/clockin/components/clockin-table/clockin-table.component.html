<mtx-grid
  *ngIf="ClockInPlannings?.length > 0"
  [data]="ClockInPlannings"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false">
</mtx-grid>

<div *ngIf="ClockInPlannings?.length === 0">
  No data available.
</div>

<ng-template #timePlanningClockInDateTpl let-row>
  <span>{{ row.date | date: 'dd.MM.yyyy' }}</span>
</ng-template>

<ng-template #timePlanningClockInWorkerTpl let-row>
  <span>{{ row.worker?.name || 'Unknown' }}</span>
</ng-template>

<ng-template #timePlanningClockInTimeTpl let-row>
  <span>{{ row.clockInTime | date: 'HH:mm:ss' }}</span>
</ng-template>

<ng-template #timePlanningActiveStatusTpl let-row>
  <span *ngIf="row.isActive" class="active-indicator" style="color:green">● Active</span>
  <span *ngIf="!row.isActive" class="inactive-indicator" style="color:red">● Inactive</span>
</ng-template>
