<mtx-grid
  *ngIf="ClockInPlannings?.length > 0"
  [data]="ClockInPlannings"
  [columns]="tableHeaders"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false">
</mtx-grid>

<div *ngIf="ClockInPlannings?.length === 0">
  No data available.
</div>

<ng-template #timePlanningClockInDateTpl let-row>
  <mat-form-field appearance="fill">
    <input
      matInput
      type="text"
      [ngModel]="row.date | date: 'dd.MM.yyyy'"
      disabled
    />
  </mat-form-field>
</ng-template>

<ng-template #timePlanningClockInWorkerTpl let-row>
  <mat-form-field>
    <input
      matInput
      type="text"
      [disabled]="true"
      [ngModel]="row.worker?.name || 'Unknown'"
    />
  </mat-form-field>
</ng-template>

<ng-template #timePlanningClockInTimeTpl let-row>
  <mat-form-field appearance="fill">
    <input
      matInput
      type="text"
      [ngModel]="row.clockInTime | date:'HH:mm:ss'"
      disabled
    />
  </mat-form-field>
</ng-template>




<ng-template #timePlanningActiveStatusTpl let-row>
  <span *ngIf="row.isActive" class="active-indicator" style="color:green">●</span>
  <span *ngIf="!row.isActive" class="inactive-indicator" style="color:red">●</span>
</ng-template>
