<mtx-grid *ngIf="ClockInPlannings?.length > 0"
  [data]="ClockInPlannings"
  [columns]="tableHeaders"
  [cellTemplate]="{
    date: timePlanningClockInDateTpl,
    worker: timePlanningClockInWorkerTpl,
    clockInTime: timePlanningClockInTimeTpl,
    isActive: timePlanningActiveStatusTpl
  }"
  [showPaginator]="false"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="false"
  [showColumnMenuButton]="false">
</mtx-grid>

<!-- <div *ngIf="ClockInPlannings?.length === 0">
  No data available.
</div>
-->

<ng-template #timePlanningClockInDateTpl let-row>
  <mat-form-field id="timePlanningClockInDate">
    <input
      matInput
      type="text"
      id="clockInDate"
      [disabled]="true"
      [ngModel]="row.date | date: 'dd.MM.yyyy'"
    />
  </mat-form-field>
</ng-template>

<ng-template #timePlanningClockInWorkerTpl let-row>
  <mat-form-field id="timePlanningClockInWorker">
    <input
      matInput
      type="text"
      id="clockInWorker"
      [disabled]="true"
      [ngModel]="row.worker?.name || 'Unknown'"
    />
  </mat-form-field>
</ng-template>

<ng-template #timePlanningClockInTimeTpl let-row>
  <mat-form-field id="timePlanningClockInTime">
    <input
      matInput
      type="text"
      id="clockInTime"
      [disabled]="true"
      [ngModel]="row.clockInTime | date: 'shortTime'"
    />
  </mat-form-field>
</ng-template>

<ng-template #timePlanningActiveStatusTpl let-row>
  <mat-form-field id="timePlanningActiveStatus">
    <span *ngIf="row.isActive" class="active-indicator"></span>
  </mat-form-field>
</ng-template>
