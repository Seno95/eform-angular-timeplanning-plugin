<h3 mat-dialog-title>{{ 'Create registration device' | translate}}</h3>
<div mat-dialog-content>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-end">
  <button
    mat-raised-button
    color="accent"
    (click)="createRegistrationDevice()"
    id="{{'registrationDeviceSaveBtn'}}"
  >
    {{'Create' | translate}}
  </button>
  <button
    mat-raised-button
    id="{{'registrationDeviceCancelCreateBtn'}}"
    (click)="hide()"
  >
    {{'Cancel' | translate}}
  </button>
</div>
