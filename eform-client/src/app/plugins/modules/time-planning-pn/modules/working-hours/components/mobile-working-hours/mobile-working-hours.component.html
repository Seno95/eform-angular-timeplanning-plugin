<div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
  <button mat-raised-button color="primary" (click)="goBackward()">{{ 'Back' | translate }}</button>
  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="goForward()">{{ 'Forward' | translate }}</button>
</div>

<table mat-table [dataSource]="workingHourData" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="property">
    <td mat-cell *matCellDef="let element"> {{element.property | translate}}: </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
